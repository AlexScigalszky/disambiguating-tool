<div class="pt-3">
    <div class="table-responsive">
        <table datatable class="table nowrap" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">UserId</th>
                    <th scope="col">ItemId</th>
                    <th scope="col">Sense tags</th>
                    <th scope="col">Confidence</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listado">
                    <td scope="row">{{ item.id }}</td>
                    <td>{{ item.userid }}</td>
                    <td>{{ item.itemid }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.rate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
